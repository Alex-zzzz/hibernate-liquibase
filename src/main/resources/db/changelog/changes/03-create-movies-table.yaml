databaseChangeLog:
- changeSet:
    id: create-movies-table
    author: alex
    changes:
      - createTable:
          tableName: movies
          columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: title
                type: varchar(255)
            - column:
                name: actor
                type: varchar(255)